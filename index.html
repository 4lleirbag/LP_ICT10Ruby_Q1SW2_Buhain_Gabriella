<!DOCTYPE html>
<html>
  <head>
    <title>Yummy Food</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>

        * {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	div{
		margin: auto;
		width: 50%;
		border: 3px solid hotpink;
		padding: 10px;
		text-align: center;
	} 

      body {
        font-family: 'Times New Roman', Times, serif;
        padding: 20px;
        background-color: bisque;
      }

      input, button {
        margin-top: 10px;
        padding: 8px;
        display: block;
      }

      #output {
        margin-top: 20px;
        white-space: pre-wrap;
        background: #ffdddd;
        padding: 15px;
        border-radius: 5px;
        
      }
    </style>
  </head>
<body>
    <div class="container">
        <div class="header text-center">
            <i class="fas fa-utensils restaurant-icon"></i>
            <div id="name1" class="display-4 fw-bold"></div>
            <div id="owner" class="fs-5 mt-2"></div>
            <div id="since" class="fs-6"></div>
        </div>

        <div class="menu-card">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th id="heading1" colspan="2"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product Name</td>

                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td id="product2"></td>
                        <td id="price2" class="price"></td>
                    </tr>
                    <tr>
                        <td id="product3"></td>
                        <td id="price3" class="price"></td>
                    </tr>
                    <tr>
                        <td id="product4"></td>
                        <td id="price4" class="price"></td>
                    </tr>
                    <tr>
                        <td id="product5"></td>
                        <td id="price5" class="price"></td>
                    </tr>
                    <tr>
                        <td id="product6"></td>
                        <td id="price6" class="price"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="opening-hours">
            <i class ="fas fa-clock me-2"></i>
            <span id="openingHours"></span>
        </div>

        <div class="text-center mt-4">
            <span id="orderType" class="badge bg-primary"></span>
        </div>
    </div>

    <script type="py" src="main.py"></script>

</html>
